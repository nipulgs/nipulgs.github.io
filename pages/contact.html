<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #2c3e50;
      line-height: 1.6;
    }

    h1 {
      text-align: left;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 2.0rem;
      color: #2c3e50;
    }

    .contact-card {
      background: #fff;
      margin-bottom: 18px;
      border-left: 6px solid #005a87;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 7px rgb(0 90 135 / 0.15);
      transition: box-shadow 0.3s ease, border-left-color 0.3s ease;
    }

    .contact-card:hover {
      box-shadow: 0 6px 20px rgb(0 90 135 / 0.35);
      border-left-color: #0091ff;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #005a87;
      margin-bottom: 15px;
    }

    .info p {
      margin: 12px 0;
      font-size: 1rem;
      color: #444;
    }

    .info i {
      margin-right: 10px;
      color: #005a87;
    }

    a {
      color: #005a87;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 12px;
      font-size: 1.5rem;
      color: #444;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0091ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
