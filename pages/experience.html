<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      background: #fff;
      color: #2c3e50;
      line-height: 1.6;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    #total-experience {
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #2c3e50;
    }

    /* Timeline container */
    .timeline {
      position: relative;
      margin: 0;
      padding-left: 30px;
      border-left: 3px solid #005a87;
    }

    /* Timeline item */
    .experience {
      position: relative;
      margin-bottom: 30px;
      padding-left: 20px;
    }

    /* Dot on the timeline */
    .experience::before {
      content: '';
      position: absolute;
      left: -12px;
      top: 4px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #005a87;
      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #005a87;
    }

    .duration {
      font-size: 0.95rem;
      font-weight: 600;
      color: #005a87;
      margin-bottom: 3px;
    }

    .position {
      font-size: 1.1rem;
      font-weight: 700;
      color: #222;
    }

    .institution {
      font-size: 0.95rem;
      color: #555;
      margin-top: 2px;
    }

    @media (max-width: 600px) {
      .timeline {
        padding-left: 20px;
      }
      .experience {
        padding-left: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Experience</h1>
  <div id="total-experience"></div>

  <div class="timeline">
    <div class="experience">
      <div class="duration" data-start="2021-06" data-end="present"></div>
      <div class="position">Library and Information Assistant</div>
      <div class="institution">Indian Institute of Technology Indore, Indore</div>
    </div>

    <div class="experience">
      <div class="duration" data-start="2016-09" data-end="2021-05"></div>
      <div class="position">Project Officer</div>
      <div class="institution">Information and Library Network Centre, Gandhinagar</div>
    </div>
    
    <div class="experience">
      <div class="duration" data-start="2014-12" data-end="2016-08"></div>
      <div class="position">Library Trainee</div>
      <div class="institution">Indian Institute of Technology Bhubaneswar, Khordha</div>
    </div>

    <div class="experience">
      <div class="duration" data-start="2013-07" data-end="2014-07"></div>
      <div class="position">Library Trainee</div>
      <div class="institution">Indian Institute of Technology Gandhinagar, Gandhinagar</div>
    </div>
  </div>

  <script>
    function calculateDuration(start, end) {
      const startDate = new Date(start + "-01");
      const endDate = end.toLowerCase() === "present" ? new Date() : new Date(end + "-01");

      let months = (endDate.getFullYear() - startDate.getFullYear()) * 12;
      months += endDate.getMonth() - startDate.getMonth();
      months += 1;

      return months;
    }

    function formatDuration(months) {
      const years = Math.floor(months / 12);
      const remainingMonths = months % 12;
      let text = "";
      if (years > 0) text += `${years} Year${years > 1 ? 's' : ''}`;
      if (remainingMonths > 0) text += ` ${remainingMonths} Month${remainingMonths > 1 ? 's' : ''}`;
      return text.trim();
    }

    document.addEventListener("DOMContentLoaded", () => {
      let totalMonths = 0;

      document.querySelectorAll(".duration").forEach(el => {
        const start = el.getAttribute("data-start");
        const end = el.getAttribute("data-end");

        const months = calculateDuration(start, end);
        totalMonths += months;

        const durationStr = formatDuration(months);
        const startFormatted = new Date(start + '-01').toLocaleString('default', { month: 'short', year: 'numeric' });
        const endFormatted = end.toLowerCase() === 'present'
          ? 'Present'
          : new Date(end + '-01').toLocaleString('default', { month: 'short', year: 'numeric' });

        el.textContent = `${startFormatted} â€“ ${endFormatted} (${durationStr})`;
      });

      document.getElementById("total-experience").textContent =
        `Total Experience: ${formatDuration(totalMonths)}`;
    });
  </script>
</body>
</html>
