// --- Secure Query Handling ---
if (!empty($_GET['q'])) {
    $query = filter_input(INPUT_GET, 'q', FILTER_SANITIZE_STRING);

    switch ($query) {
        case 'info':
            phpinfo();
            exit;

        default:
            header("HTTP/1.0 404 Not Found");
            echo "⚠️ Invalid query parameter.";
            exit;
    }
}
